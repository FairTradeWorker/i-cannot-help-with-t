name: Expo Build & Deploy to TestFlight

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build:
    name: Build iOS app
    runs-on: ubuntu-latest
    outputs:
      build_id: ${{ steps.build.outputs.build_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS app
        id: build
        run: |
          BUILD_OUTPUT=$(eas build --platform ios --profile production --non-interactive --json)
          if [ $? -ne 0 ] || [ -z "$BUILD_OUTPUT" ]; then
            echo "Build failed or returned empty output"
            exit 1
          fi
          BUILD_ID=$(echo "$BUILD_OUTPUT" | jq -r '.[0].id // empty')
          if [ -z "$BUILD_ID" ]; then
            echo "Failed to extract build ID from output"
            echo "Output was: $BUILD_OUTPUT"
            exit 1
          fi
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Build ID: $BUILD_ID"

  submit:
    name: Submit to TestFlight
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Submit to TestFlight
        env:
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}
        run: eas submit --platform ios --id ${{ needs.build.outputs.build_id }} --non-interactive
