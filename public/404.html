<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FairTradeWorker - Trade Infrastructure OS</title>
    <meta name="description" content="Zero fees for contractors. The operating system for physical labor in America.">
    <script>
        // Single Page App redirect for GitHub Pages
        // Redirects all 404s to index.html with the path preserved
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Redirect to index.html with the original path as a query parameter
        if (path !== '/') {
            sessionStorage.setItem('redirect_path', path + search + hash);
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
            <div style="text-align: center;">
                <h1 style="font-size: 2rem; color: #1a1a1a;">Loading...</h1>
                <p style="color: #666;">Redirecting to FairTradeWorker</p>
            </div>
        </div>
    </div>
</body>
</html>
